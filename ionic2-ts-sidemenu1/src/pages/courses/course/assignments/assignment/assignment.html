<ion-header xml:space="preserve">
  <ion-navbar>
    <button ion-button="" menuToggle="">
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
          <ion-row>
                <ion-col text-left="">
                                                    {{ assignment.Name }}
                                                </ion-col><ion-col text-right="" style="font-size: 0.6em;color: gray;">
                                                    - Assignment</ion-col>
          </ion-row>
    </ion-title>
  </ion-navbar>
</ion-header><ion-content padding="" xml:space="preserve">
     <div class="center">
        <p class="ionic-logo"></p>
    </div>

    <ion-card>
        
                <ion-card-header *ngIf="!editMode">
                    
                        <ion-item>
                                <ion-label>Name</ion-label>
                                <ion-input [readonly]="true" type="text" name="assignmentName" [(ngModel)]="assignment.Name"></ion-input>
                                
                            </ion-item>
                            
                            <ion-item>
                                <ion-label>DueDate</ion-label>
                                <ion-input type="text" 
                                                disabled="true" 
                                                placeholder="DueDate" 
                                                name="assignmentDueDateName" 
                                                [(ngModel)]="assignment.DueDate"></ion-input>
                            </ion-item>
                            
                            <ion-item>
                                <ion-label>IsComplete</ion-label>
                                <ion-toggle
                                                disabled="true" 
                                                placeholder="IsComplete" 
                                                name="assignmentIsCompleteName" 
                                                [(ngModel)]="assignment.IsComplete"></ion-toggle>
                            </ion-item>
                            
                            <ion-item>
                                <ion-label>Notes</ion-label>
                                <ion-input type="text" 
                                                disabled="true" 
                                                placeholder="Notes" 
                                                name="assignmentNotesName" 
                                                [(ngModel)]="assignment.Notes"></ion-input>
                            </ion-item>
                            
                            <ion-item>
                                <ion-label>createdTime</ion-label>
                                <ion-input type="datetime"
                                                disabled="true" 
                                                placeholder="createdTime" 
                                                name="assignmentcreatedTimeName" 
                                                [(ngModel)]="assignment.createdTime"></ion-input>
                            </ion-item>
                            

                             <ion-row right="">
                                <ion-col text-right="">   
                                    <button ion-button="" (click)="editMode = true"><ion-icon name="create"></ion-icon> Edit</button>
                                </ion-col> 
                            </ion-row>
                                            
                </ion-card-header>
                    
                        <div *ngIf="editMode">
                            <ion-item>
                                <ion-label>Name</ion-label>
                                <ion-input type="text" name="assignmentName" [(ngModel)]="assignment.Name"></ion-input>
                            </ion-item>
                            
                            <ion-item>
                                <ion-label>DueDate</ion-label>
                                <ion-input type="text" 
                                                placeholder="DueDate" 
                                                name="assignmentDueDateName" 
                                                [(ngModel)]="assignment.DueDate"></ion-input>
                            </ion-item>
                            
                            <ion-item>
                                <ion-label>IsComplete</ion-label>
                                <ion-toggle
                                                placeholder="IsComplete" 
                                                name="assignmentIsCompleteName" 
                                                [(ngModel)]="assignment.IsComplete"></ion-toggle>
                            </ion-item>
                            
                            <ion-item>
                                <ion-label>Notes</ion-label>
                                <ion-input type="text" 
                                                placeholder="Notes" 
                                                name="assignmentNotesName" 
                                                [(ngModel)]="assignment.Notes"></ion-input>
                            </ion-item>
                            
                            <ion-item>
                                <ion-label>createdTime</ion-label>
                                <ion-input type="datetime"
                                                placeholder="createdTime" 
                                                name="assignmentcreatedTimeName" 
                                                [(ngModel)]="assignment.createdTime"></ion-input>
                            </ion-item>
                            
                            <ion-row>
                                <ion-col text-left="">
                                    <button ion-button="" secondary="" (click)="updateAssignment(assignment)">
                                        <ion-icon name="checkmark" item-left=""></ion-icon> Ok
                                    </button>
                                </ion-col>
                                <ion-col text-right="">
                                </ion-col>
                            </ion-row>
                            <ion-row>
                                <ion-col text-left="">
                                    <button ion-button="" secondary="" *ngIf="canDelete"  (click)="deleteAssignment()">
                                        <ion-icon name="trash" item-left=""></ion-icon> Delete
                                    </button>
                                </ion-col>
                                <ion-col text-right="">
                                </ion-col>
                            </ion-row>
                        </div>
                    

                <p>
                
                More about {{ assignment.Name }} can go here...
                

                
                </p>

                

            
    </ion-card>

</ion-content>
